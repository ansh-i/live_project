        #box2{

            border: solid #666 1px;
            background-color: #ccc;
            padding: 1.5em;
            box-sizing: border-box;
            position: relative;
            display: inline-block;
            /* display: table-cell; */
            flex-direction: row;
            /* justify-content: center; */
            /* align-items: center; */
            z-index: 1;
            background: linear-gradient(135deg, #ECEDDC 25%, transparent 25%) -50px 0, linear-gradient(225deg, #e3eb69 25%, transparent 25%) -50px 0, linear-gradient(315deg, #ECEDDC 25%, transparent 25%), linear-gradient(45deg, #ECEDDC 25%, transparent 25%); background-size: 100px 100px; background-color: #f6f7ec;

            /* box-shadow: 5px 5px 8px yellow, 10px 10px 8px red, 15px 15px 8px black; */
            box-shadow: 15px 15px 8px rgba(0, 0, 0, 0.545);
            overflow: hidden;


            transition: all 1s;
            border-top-right-radius:10px;
            border-bottom-left-radius:10px;
            &:after,&:before{
                content:" ";
                width:10px;
                height:10px;
                position:absolute;
                border :0px solid #fff;
                transition:all 1s;
            }
            &:after{
                top:-1px;
                left:-1px;
                border-top:5px solid black;
                border-left:5px solid black;
            }
            &:before{
                bottom:-1px;
                right:-1px;
                border-bottom:5px solid black;
                border-right:5px solid black;
            }
            &:hover{
                border-top-right-radius:0px;
                border-bottom-left-radius:0px;
                &:before,&:after{
      
                    width:100%;
                    height:100%;
                }
            }
        }

	            }
            }
            
        }

            top:0;left:0;right:0;bottom:0;
        }
        .box2:hover.box_inside{
            background-color:rgba(16,23,41,0);
        }

            text-transform: uppercase;
            font-family: 'Roboto';

            z-index: 1000;

            color:#ffffff;
            font-weight: 300;

            -webkit-transition: all 0.7s;
            -moz-transition: all 0.7s;
            -ms-transition: all 0.7s;
